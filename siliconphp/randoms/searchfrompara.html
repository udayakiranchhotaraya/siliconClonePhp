        <script type="text/javascript" src="searchfrompara.js"></script>

    <body>
        <div class="input-group">
            <label for="religion" class="col-sm-2 col-form-label">Enter your text here: </label>
            <textarea class="form-control" id="getPara" placeholder="Address" aria-label="Address" maxlength="300"></textarea>
          </div>

        <div class="form-inline my-2 my-lg-0">

              <button class="btn btn-primary my-2 my-sm-0" type="button" id="button-addon2"><img src="..\elements\search-white.svg"></button>

              <button class="btn btn-primary" type="button" id="afterb">After</button>

            </div>
        </div>
        <p id="theText"></p>
